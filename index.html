<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AK Tournament Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>AK Calculator</h2>

    <div class="form-grid">
        <div class="column">
            <h3>Global Settings</h3>
            <div class="form-group">
                <label for="house">House Taken (%):</label>
                <input id="house" type="number" value="10" min="0" max="100">
            </div>
            <div class="form-group">
                <label>Define Winners by:</label>
                <div class="radio-group">
                    <label><input checked name="winnerMode" type="radio" value="1"> Fixed Number</label>
                    <label><input name="winnerMode" type="radio" value="2"> Percentage (%)</label>
                </div>
            </div>
            <div class="form-group">
                <label for="winnersVal">Winners (Count or %):</label>
                <input id="winnersVal" placeholder="e.g. 5" type="number" min="1">
            </div>
            <div class="checkbox-group">
                <label>
                    <input id="round5" type="checkbox" checked> Round Payouts to Nearest 5
                </label>
            </div>
        </div>
        <div class="column">
            <h3>Tournament Specific Settings</h3>
            <div class="form-group">
                <label for="players">Number of Players:</label>
                <input id="players" placeholder="e.g. 50" type="number" min="2">
            </div>
            <div class="form-group">
                <label for="cost">Entry Fee (Gold):</label>
                <input id="cost" placeholder="e.g. 1000" type="number" min="0">
            </div>
            <div class="form-group">
                <label for="tiers">Number of Tiers:</label>
                <input id="tiers" placeholder="Default: 1" type="number" min="1">
            </div>
        </div>
    </div>

    <button id="calcBtn">Calculate Payout</button>

    <div id="error-area" class="message-area error" style="display:none;"></div>
    <div id="result-area" class="result-container" style="display:none;"></div>
</div>

<script src="calculator.js"></script>
<script src="ui.js"></script>

</body>
</html>
